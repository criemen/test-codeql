name: "CodeQL"

on:
  push:
    branches:
      - master
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - cpp
          - csharp
          - go
          - java
          - javascript
          - python

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Analyze
      uses: github/codeql-action/analyze@v1
